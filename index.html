  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&family=Roboto&family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/da648bf7cc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- NAVBAR SECTION -->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="/" class="navbar__logo">
          <i class="fa-solid fa-car-side" id="navbar__icon"></i>CAR Rent-All</a
        >
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="/" class="navbar__links">Home</a>
          </li>
          <li class="navbar__item">
            <a href="/about.html" class="navbar__links">About</a>
          </li>
          <li class="navbar__item">
            <a href="/vehicles.html" class="navbar__links">Vehicles</a>
          </li>
          <li class="navbar__item">
            <a href="/testimonials.html" class="navbar__links">Testimonials</a>
          </li>
          <li class="navbar__item">
            <a href="/contact.html" class="navbar__links">Contact Us</a>
          </li>
        </ul>
        <div class="navbar__buttons">
          <a href="/" class="navbar__button__sign-in">Sign In</a>
          <a href="/" class="navbar__button__register">Register</a>
        </div>
      </div>
    </nav>
    <!-- HOME SECTION -->
    <section id="home" class="hero__section">
      <div class="hero__content__container">
        <div class="hero__content">
          <div class="hero__content__text">
            <h4>Rent your car now</h4>
            <h1>Save <span>big</span> and rent with us</h1>
            <p>
              Rent the car you love. Flexible pick-up options, no mileage fees,
              no problems.
            </p>
            <div class="hero__content__buttons">
              <a href="/" class="hero__content__buttons__rent-now">Rent Now</a>

              <a href="/" class="hero__content__buttons__learn-more"
                >Learn More
              </a>
            </div>
          </div>
          <img
            src="/images/hero-img.jpg"
            alt="Car image"
            class="hero__content__hero-img"
          />
        </div>
      </div>
    </section>
  </body>
